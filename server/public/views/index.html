<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mongo Nice List!</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/people.controller.js"></script>
    <script type="text/javascript" src="/scripts/services/person.service.js"></script>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="PeopleController as vm">
        <h1>Mongo All Stars!</h1>
        <div class="row">
            <div class="col-md-12">
                {{vm}}
            <form>
                <label for="name">Name: </label>
                <input type="text" ng-model="vm.newPerson.name" id="name" placeholder="Name" />
                <label for="location">Location: </label>
                <input type="text" ng-model="vm.newPerson.location" id="location" placeholder="Location" />
                <button class="btn btn-primary" ng-click="vm.addPerson()">Add Person</button>
            </form>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <div ng-repeat="person in vm.people" class="well col-md-3">
                <p>{{person.name}}</p>
                <p>{{person.location}}</p>
                <button ng-click="vm.updatePerson(person._id)" class="btn btn-default">Update</button>
                <button ng-click="vm.deletePerson(person._id)" class="btn btn-danger">Delete</button>
              </div>
          </div>
        </div>

    </div>

</body>
</html>
